<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập thông tin người dùng mới</title>
    <style>
        body {
            display: flex;
            font-family: Arial;
        }
        .sidebar {
            width: 200px;
            background-color: #ddd;
            padding: 20px;
            height: 100vh;
        }
        .sidebar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
        .main {
            flex: 1;
            padding: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div><strong>Logo</strong></div>
        <button style="background-color: yellow;">Danh sách người dùng</button>
        <button>Sửa thông tin</button>
        <button>Đổi mật khẩu</button>
        <button>Logout</button>
    </div>
    <div class="main">
        <h2>Nhập thông tin người dùng mới</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="ho_ten">Họ và tên:</label>
                <input type="text" name="ho_ten" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="so_dien_thoai">Số điện thoại:</label>
                <input type="text" name="so_dien_thoai" required>
            </div>
            <div class="form-group">
                <label for="ten_dang_nhap">Tên đăng nhập:</label>
                <input type="text" name="ten_dang_nhap" required>
            </div>
            <div class="form-group">
                <label>Vai trò:</label>
                <input type="radio" name="vai_tro" value="QLDC" required> Quản lý dân cư
                <input type="radio" name="vai_tro" value="QLTP"> Quản lý thu phí
                <input type="radio" name="vai_tro" value="QTV"> Quản trị hệ thống
            </div>
            <button type="submit">Gửi</button>
        </form>
    </div>
</body>
</html>
