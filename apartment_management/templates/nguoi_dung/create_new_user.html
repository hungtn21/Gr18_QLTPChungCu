{% extends 'nguoi_dung/admin_base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Tạo người dùng mới</h4>
                </div>
                
                <div class="card-body">
                    <!-- {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %} -->
                    
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="ho_ten" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="ho_ten" name="ho_ten" required>
                                <div class="invalid-feedback">Vui lòng nhập họ tên</div>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">Vui lòng nhập email hợp lệ</div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="ten_dang_nhap" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="ten_dang_nhap" name="ten_dang_nhap" required>
                                <div class="invalid-feedback">Vui lòng nhập tên đăng nhập</div>
                            </div>
                            <div class="col-md-6">
                                <label for="so_dien_thoai" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="so_dien_thoai" name="so_dien_thoai" required>
                                <div class="invalid-feedback">Vui lòng nhập số điện thoại</div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Vai trò</label>
                            <div class="d-flex gap-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="vai_tro" id="qldc" value="BQL Chung cư" required>
                                    <label class="form-check-label" for="qldc">Ban quản lý chung cư</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="vai_tro" id="qltp" value="Kế toán">
                                    <label class="form-check-label" for="qltp">Kế toán</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="vai_tro" id="qtv" value="Quản trị hệ thống">
                                    <label class="form-check-label" for="qtv">Quản trị hệ thống</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save me-2"></i>Tạo người dùng
                            </button>
                            <a href="{% url 'admin_user_management' %}" class="btn btn-outline-secondary px-4">
                                <i class="fas fa-times me-2"></i>Hủy bỏ
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control, .form-select {
        border-radius: 0.25rem;
        padding: 0.5rem 0.75rem;
    }
    .card {
        border-radius: 0.5rem;
        border: none;
    }
    .card-header {
        border-radius: 0.5rem 0.5rem 0 0 !important;
    }
</style>

<script>
// Bootstrap validation
(function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>

{% endblock %}
